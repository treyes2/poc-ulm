
<ion-header>

  <ion-navbar>
      <img ion-center src="./assets/imgs/logo_movistar_before.jpg"  width="200" >
      <h5>{{name}} {{name2}}</h5>
 </ion-navbar>

</ion-header>


<ion-content padding>

    <!--h5>Parámetros recibidos:</h5>
    <p>Texto recibido: {{unTextoRecibido}}</p>
    <p>Número recibido: {{unNombreRecibido}}</p-->

    <ion-list>
        <button ion-item icon-start (click)="openServiciosPage()" >
          <ion-avatar item-start >
            <img src="./assets/imgs/servicios.png">
          </ion-avatar>
          <h2>Mis servicios</h2>
         
        </button>
        <button ion-item icon-start (click)="openGruposPage()">
          <ion-avatar item-start >
              <img src="./assets/imgs/grupo2.png" >
            </ion-avatar>
            <h2>Mi grupo</h2>
          
          </button>
        <button ion-item icon-start> 
            <ion-avatar item-start >
              <img src="./assets/imgs/devices.png">
            </ion-avatar>
            <h2>Mis dispositivos</h2>
           
          </button>
          <button ion-item icon-start (click)="getDatosPage()">
            <ion-avatar item-start >
                <img src="./assets/imgs/data.png" >
              </ion-avatar>
              <h2>Mi datos</h2>
            
          </button>
      </ion-list>
      <ion-list *ngIf="profiles">
        <ion-card *ngFor="let profile of profiles">{{ profile }}</ion-card>
      </ion-list>
</ion-content>

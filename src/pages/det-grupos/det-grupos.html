
<ion-header>

  <ion-navbar>
      <img ion-center src="./assets/imgs/logo_movistar_before.jpg" width="200" >
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <ion-card-header>
          <ion-item >
            <ion-avatar item-start >
                <img src="./assets/imgs/grupo2.png" >
            </ion-avatar>
            <h2>Mi grupo</h2>
          </ion-item>
          <ion-item>
              <ion-icon name='home' item-start color="primary"></ion-icon>
              <h2>Casa</h2>
          </ion-item>
          
        </ion-card-header>
      
        <ion-list>
        <ion-item-sliding>
            <ion-item >
                <ion-avatar item-start >
                  <img src="./assets/imgs/mujer.png" >
                </ion-avatar>
                <h2>Ana</h2>
            </ion-item>
            <ion-item-options>
                    <button ion-button color="secondary" icon-start (click)='editar()'>
                      <ion-icon name="create"></ion-icon>
                      Editar
                    </button>
                    <button ion-button color="danger" icon-start (click)='eliminar()'>
                      <ion-icon name="close-circle"></ion-icon>
                      Eliminar
                    </button>
            </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
            <ion-item >
                <ion-avatar item-start >
                  <img src="./assets/imgs/hombre.png" >
                </ion-avatar>
                <h2>Diego</h2>
            </ion-item>
            <ion-item-options>
                    <button ion-button color="secondary" icon-start (click)='editar()'>
                      <ion-icon name="create"></ion-icon>
                      Editar
                    </button>
                    <button ion-button color="danger" icon-start (click)='eliminar()'>
                      <ion-icon name="close-circle"></ion-icon>
                      Eliminar
                    </button>
            </ion-item-options>
        </ion-item-sliding>
        </ion-list>
    </ion-card>
        <ion-fab right middle >
            <button ion-fab color="secondary" (click)='addContac()'><ion-icon name="add"></ion-icon></button>
        </ion-fab>
     
</ion-content>

<ion-content padding>
    <form [formGroup]="myForm" (ngSubmit)="saveData()">
        <ion-list>
            <ion-list-header>
                Agregar contacto
              </ion-list-header>
          <ion-item>
            <ion-icon name="person" item-start></ion-icon>
            <ion-label stacked>Nombres:</ion-label>
            <ion-input formControlName="nombre" type="text" placeholder="Nombres" [(ngModel)]= "userData.nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="person" item-start></ion-icon>
            <ion-label stacked>Apellidos:</ion-label>
            <ion-input formControlName="apellidos" type="text" placeholder="Apellidos" [(ngModel)]= "userData.apellidos"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="mail" item-start></ion-icon>
            <ion-label stacked>Correo electronico:</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Email" [(ngModel)]= "userData.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="phone-portrait" item-start></ion-icon>
            <ion-label stacked>Telefono:</ion-label>
            <ion-input formControlName="telefono" type="text" placeholder="Telefono" [(ngModel)]= "userData.telefono"></ion-input>
